{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Registration Page</title>
  <!--link rel="stylesheet" href="{% static 'css/signup.css' %}"-->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!--link rel="stylesheet" href="{% static 'css/styles.css' %}"-->

</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="container bg-white max-w-sm p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create your account</h2>
    
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" required
          class="w-full px-4 py-2 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-500">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" required
          class="w-full px-4 py-2 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-500">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password1" placeholder="Password" required
          class="w-full px-4 py-2 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-500">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" name="password2" placeholder="Confirm Password" required
          class="w-full px-4 py-2 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-500">
      </div>

      <div class="form-group">
        <!--button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
          Signup
        </button-->
        <input type="submit" value="Register"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline cursor-pointer">
      </div>
    </form>
    <!--p>Already have an account? <a href="{% url 'signin' %}" class="text-blue-500">Sign In</a></p-->

    <p class="text-red-500 mt-4">{{error_message}}</p>
  </div>
</body>

</html>
